<h1 class ="main pad-top">{{ page.title }}</h1>

<ul class="posts">
  {% for post in site.posts %}
    <li class="pad-top"><a style="float:left; color:#333;  text-decoration: underline;" href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a> &nbsp  <span style ="float:right; color:#999; font-size: 0.9em;">{{ post.date | date_to_string }}</span></li>
  {% endfor %}
</ul>


<div style="clear: both;"></div>
